<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Tesoro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: #fef6e0;
            min-height: 100vh;
            overflow-x: auto;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fef6e0;
            border-radius: 20px;
        }
        
        .title {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #9a4d1d;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.4),
                0 0 10px rgba(184, 134, 11, 0.4),
                0 0 20px rgba(139, 69, 19, 0.2);
            margin-bottom: 20px;
            transform: rotate(-1deg);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #8B4513;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-image: url("back.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
            min-height: 600px;
            position: relative;
        }
        

        
        .map-container::after {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.5rem;
            opacity: 0.7;
            transform: rotate(15deg);
        }
        
        .map-grid {
            position: relative;
            width: 100%;
            height: 600px;
            background: transparent;
        }
        
        .location {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.3),
                0 0 0 4px #8B4513,
                0 0 0 8px #A0522D;
            border: 3px solid #F5DEB3;
            opacity: 0.3;
            z-index: 10;
        }
        
        .location.locked {
            opacity: 0.3;
            cursor: not-allowed;
            background: linear-gradient(135deg, #696969, #808080) !important;
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.2),
                0 0 0 4px #555555,
                0 0 0 8px #777777;
            border-color: #CCCCCC;
        }
        
        .location.locked:hover {
            transform: none;
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.2),
                0 0 0 4px #555555,
                0 0 0 8px #777777;
        }
        
        .location.active {
            opacity: 1;
            animation: treasureGlow 2s infinite;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.4),
                0 0 0 4px #8B4513,
                0 0 0 8px #A0522D,
                0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .location.completed {
            opacity: 0.9;
            transform: scale(0.95);
            box-shadow: 
                0 6px 15px rgba(0,0,0,0.3),
                0 0 0 4px #228B22,
                0 0 0 8px #32CD32;
            border-color: #90EE90;
        }
        
        .location:hover.active {
            transform: scale(1.2);
            box-shadow: 
                0 12px 30px rgba(0,0,0,0.4),
                0 0 0 4px #8B4513,
                0 0 0 8px #A0522D,
                0 0 30px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes treasureGlow {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }
        

        
        .park {
            top: 52px;
            left: 497px;
            background: linear-gradient(135deg, #98FB98, #90EE90);
        }
        
        .cafe {
            top: 160px;
            left: 437px;
            background: linear-gradient(135deg, #DEB887, #F4A460);
        }
        
        .library {
            top: 262px;
            left: 210px;
            background: linear-gradient(135deg, #9370DB, #BA55D3);
        }
        
        .bridge {
            top: 364px;
            left: 312px;
            background: linear-gradient(135deg, #87CEEB, #B0E0E6);
        }
        
        .garden {
            top: 478px;
            left: 336px;
            background: linear-gradient(135deg, #8B4513, #CD853F);
        }
        
        .treasure-chest-final {
            animation: treasureVibrate 0.5s infinite, treasureGrow 2s ease-out forwards;
        }
        
        @keyframes treasureVibrate {
            0%, 100% { transform: translateX(0) scale(1.5); }
            25% { transform: translateX(-2px) scale(1.5); }
            50% { transform: translateX(2px) scale(1.5); }
            75% { transform: translateX(-1px) scale(1.5); }
        }
        
        @keyframes treasureGrow {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
        
        .surprise {
            top: 320px;
            left: 750px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .location.unlocking {
            animation: unlockAnimation 1.5s ease-in-out forwards;
        }
        
        @keyframes unlockAnimation {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            25% {
                transform: scale(1.3) rotate(10deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1) rotate(-5deg);
                opacity: 0.8;
            }
            75% {
                transform: scale(1.2) rotate(3deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .unlock-particle {
            position: absolute;
            font-size: 1.2rem;
            color: #FFD700;
            animation: unlock-float 2s ease-out forwards;
            pointer-events: none;
            z-index: 15;
        }
        
        @keyframes unlock-float {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-20px) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px) rotate(360deg);
            }
        }
        

        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
            margin: 3% auto;
            padding: 30px;
            border: 6px solid #D8537A;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 0 40px rgba(216, 83, 122, 0.4);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            color: #8B0045;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .modal p {
            color: #4A4A4A;
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .challenge-text {
            background: rgba(255, 182, 193, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #FF69B4;
            font-weight: bold;
            color: #8B0045;
        }
        
        .quiz-container {
            display: none;
            margin: 20px 0;
        }
        
        .photo-challenge-container {
            display: none;
            margin: 20px 0;
        }
        
        .pose-card {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #FFB6C1;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }
        
        .pose-card.completed {
            border-color: #228B22;
            background: rgba(144, 238, 144, 0.2);
        }
        
        .pose-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .pose-image {
            width: 250px;
            height: 250px;
            margin: 15px auto;
            border: 3px solid #FFB6C1;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFF0F5, #FFE4E1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
        }
        
        .pose-name {
            color: #8B0045;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Dancing Script', cursive;
        }
        
        .pose-description {
            color: #4A4A4A;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .pose-tips {
            background: rgba(255, 182, 193, 0.2);
            padding: 12px;
            border-radius: 10px;
            font-style: italic;
            color: #8B0045;
            margin-bottom: 20px;
            border-left: 4px solid #FF69B4;
        }
        
        .pose-button {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .pose-button:hover {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            transform: translateY(-2px);
        }
        
        .pose-button.completed {
            background: linear-gradient(135deg, #90EE90, #98FB98);
            color: #006400;
        }
        
        .photo-progress {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #8B0045;
            font-weight: bold;
        }
        
        .timer-challenge-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .timer-display {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .timer-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #8B0045;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }
        
        .timer-instructions {
            background: rgba(255, 182, 193, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 2px solid #FFB6C1;
        }
        
        .timer-instructions p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #8B0045;
            font-weight: bold;
        }
        
        .timer-buttons {
            margin: 20px 0;
        }
        
        .timer-btn {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .timer-btn:hover {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .timer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .question {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #FFB6C1;
        }
        
        .question h3 {
            color: #8B0045;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .character-image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .character-image {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #FFB6C1;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
            transition: all 0.3s ease;
        }
        
        .character-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.6);
        }
        
        .option {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            background: linear-gradient(135deg, #FFE4E1, #FFF0F5);
            border: 2px solid #FFB6C1;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: #8B0045;
        }
        
        .option:hover {
            background: linear-gradient(135deg, #FFB6C1, #FFC0CB);
            transform: translateX(5px);
        }
        
        .option.selected {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border-color: #D8537A;
        }
        
        .option.correct {
            background: linear-gradient(135deg, #90EE90, #98FB98);
            border-color: #228B22;
            color: #006400;
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, #FFB6C1, #FFA0B4);
            border-color: #DC143C;
            color: #8B0000;
        }
        
        .quiz-result {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .quiz-success {
            background: rgba(144, 238, 144, 0.3);
            color: #006400;
            border: 2px solid #228B22;
        }
        
        .quiz-failure {
            background: rgba(255, 182, 193, 0.3);
            color: #8B0000;
            border: 2px solid #DC143C;
        }
        
        .quiz-buttons {
            text-align: center;
            margin: 20px 0;
        }
        
        .quiz-btn {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Playfair Display', serif;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .quiz-btn:hover {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            transform: translateY(-2px);
        }
        
        .quiz-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .close-btn:hover {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #D8537A;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF69B4, #FFB6C1, #FF69B4);
            width: 0%;
            transition: width 0.8s ease;
            border-radius: 15px;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .heart-compass {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #CD853F, #DEB887);
            border-radius: 50%;
            border: 5px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 
                0 4px 15px rgba(139, 69, 19, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            z-index: 10;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .celebration {
            animation: celebration 3s ease-in-out;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(15deg); }
            50% { transform: scale(1.6) rotate(-15deg); }
            75% { transform: scale(1.4) rotate(10deg); }
        }
        
        .heart-particle {
            position: absolute;
            font-size: 1.5rem;
            color: #FF69B4;
            animation: heart-float 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes heart-float {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1) translateY(-30px);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-80px);
            }
        }
        
        .step-counter {
            position: absolute;
            top: 40px;
            left: 50px;
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            padding: 15px 20px;
            border-radius: 20px;
            border: 3px solid #8B4513;
            font-weight: bold;
            color: #8B4513;
            font-size: 1.1rem;
            box-shadow: 
                0 4px 10px rgba(139, 69, 19, 0.3),
                inset 0 1px 2px rgba(255,255,255,0.2);
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .map-container {
                padding: 20px;
            }
            
            .map-grid {
                height: 400px;
            }
            
            .location {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .heart-compass {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1 class="title">💕 Primer Aniversario 💕</h1>
        
        <div class="map-container">
            <div class="heart-compass">💖</div>
            <div class="step-counter"><span id="currentStep">1</span> de 5</div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="map-grid">
                <!-- Ubicaciones románticas en orden -->
                <div class="location park active" data-location="park" data-step="1" onclick="exploreLocation('park', 1)">
                    ❓
                </div>
                
                <div class="location cafe locked" data-location="cafe" data-step="2" onclick="exploreLocation('cafe', 2)">
                    🔒
                </div>
                
                <div class="location library locked" data-location="library" data-step="3" onclick="exploreLocation('library', 3)">
                    🔒
                </div>
                
                <div class="location bridge locked" data-location="bridge" data-step="4" onclick="exploreLocation('bridge', 4)">
                    🔒
                </div>
                
                <div class="location garden locked" data-location="garden" data-step="5" onclick="exploreLocation('garden', 5)">
                    🔒
                </div>
                

            </div>
        </div>
    </div>
    
    <!-- Modal para mostrar desafíos románticos -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <div id="challengeText" class="challenge-text"></div>
            
            <!-- Quiz Container -->
            <div id="quizContainer" class="quiz-container">
                <div id="questionsContainer"></div>
                <div id="quizResult" class="quiz-result" style="display: none;"></div>
                <div class="quiz-buttons">
                    <button id="retryQuiz" class="quiz-btn" onclick="retryQuiz()" style="display: none;">Intentar de Nuevo</button>
                </div>
            </div>
            
            <!-- Photo Challenge Container -->
            <div id="photoChallengeContainer" class="photo-challenge-container">
                <div id="photoProgress" class="photo-progress"></div>
                <div id="posesContainer"></div>
                <div id="photoResult" class="quiz-result" style="display: none;"></div>
            </div>
            
            <!-- Timer Challenge Container -->
            <div id="timerChallengeContainer" class="timer-challenge-container" style="display: none;">
                <div class="timer-display">
                    <div class="timer-circle">
                        <div class="timer-text">
                            <span id="timerMinutes">01</span>:<span id="timerSeconds">00</span>
                        </div>
                        <svg class="timer-progress" width="200" height="200">
                            <circle cx="100" cy="100" r="90" stroke="#FFE4E1" stroke-width="8" fill="none"/>
                            <circle id="timerProgressCircle" cx="100" cy="100" r="90" stroke="#FF69B4" stroke-width="8" fill="none" 
                                    stroke-dasharray="565.48" stroke-dashoffset="565.48" transform="rotate(-90 100 100)"/>
                        </svg>
                    </div>
                </div>

                        ${option}
                    </div>
                `).join('')}
            `;
            questionsContainer.appendChild(questionDiv);
        }
        
        function selectQuizOption(optionIndex) {
            const currentIndex = currentQuiz.currentQuestionIndex;
            const correctAnswer = currentQuiz.questions[currentIndex].correct;
            
            // Guardar respuesta
            userAnswers[currentIndex] = optionIndex;
            
            // Marcar la opción seleccionada
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
                opt.classList.remove('selected');
            });
            
            const selectedOption = document.querySelector(`[data-option="${optionIndex}"]`);
            selectedOption.classList.add('selected');
            
            // Esperar un momento y luego proceder
            setTimeout(() => {
                if (optionIndex === correctAnswer) {
                    // Respuesta correcta
                    selectedOption.classList.add('correct');
                    setTimeout(() => {
                        proceedToNextQuestion();
                    }, 1500);
                } else {
                    // Respuesta incorrecta
                    selectedOption.classList.add('incorrect');
                    setTimeout(() => {
                        showIncorrectMessage();
                    }, 1500);
                }
            }, 500);
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            remainingTime = currentTimerChallenge.timerDuration;
            document.getElementById('startTimerBtn').disabled = true;
            document.getElementById('startTimerBtn').textContent = '⏳ En progreso...';
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                updateTimerProgress();
                
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    showTimerSuccess();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            
            document.getElementById('timerMinutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('timerSeconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        function updateTimerProgress() {
            const totalTime = currentTimerChallenge.timerDuration;
            const progress = (totalTime - remainingTime) / totalTime;
            const circumference = 2 * Math.PI * 90; // radio = 90
            const offset = circumference - (progress * circumference);
            
            document.getElementById('timerProgressCircle').style.strokeDashoffset = offset;
        }
        
        function resetTimerProgress() {
            const circumference = 2 * Math.PI * 90;
            document.getElementById('timerProgressCircle').style.strokeDashoffset = circumference;
        }

            if (timerInterval) {
                clearInterval(timerInterval);

            resetTimerProgress();

                    unlockLocation(nextLocation, nextStep);

            // Crear partículas de desbloqueo
            createUnlockParticles(locationElement);

            setTimeout(() => {
                // Remover clases de bloqueo y añadir activo
                locationElement.classList.remove('locked', 'unlocking');
                locationElement.classList.add('active');
                
                // Cambiar el icono según el paso
                const icons = {
                    2: '📷', // cafe
                    3: '🎬', // library
                    4: '👥', // bridge
                    5: '💎' // garden
                };
                
                if (icons[step]) {
                    locationElement.textContent = icons[step];
                }
                
                // Efecto de brillo final
                setTimeout(() => {
                    createHeartParticles(locationElement);
                }, 500);
                
            }, 1500);
        }
        
        function createUnlockParticles(element) {
            const particles = ['🔓', '✨', '💫', '⭐', '🌟'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'unlock-particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                
                const rect = element.getBoundingClientRect();
                const containerRect = element.parentElement.getBoundingClientRect();
                
                // Posicionar alrededor del elemento
                const angle = (i / 8) * 2 * Math.PI;
                const radius = 40;
                const x = (rect.left - containerRect.left) + (rect.width / 2) + Math.cos(angle) * radius;
                const y = (rect.top - containerRect.top) + (rect.height / 2) + Math.sin(angle) * radius;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                element.parentElement.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentElement) {
                        particle.remove();
                    }
                }, 2000);
            }
        }
